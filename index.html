<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Stock Research Platform</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body>

  <div id="root"></div>

  <!-- Core libraries -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>

  <script type="text/babel">
    const {
      Sparkles,
      TrendingUp,
      TrendingDown,
      CheckCircle,
      Search,
      BarChart2,
      Clock,
      Newspaper,
      Briefcase,
      Bell,
      X
    } = lucideReact;

    const StockResearchPlatform = () => {
      const [searchTerm, setSearchTerm] = React.useState('');
      const [selectedStock, setSelectedStock] = React.useState(null);
      const [stockData, setStockData] = React.useState(null);
      const [loading, setLoading] = React.useState(false);

      const stocks = [
        { symbol: 'AAPL', name: 'Apple Inc.' },
        { symbol: 'MSFT', name: 'Microsoft Corporation' },
        { symbol: 'GOOGL', name: 'Alphabet Inc.' },
        { symbol: 'AMZN', name: 'Amazon.com Inc.' },
        { symbol: 'NVDA', name: 'NVIDIA Corporation' }
      ];

      const analyzeStock = (symbol) => {
        setLoading(true);
        setSelectedStock(symbol);

        setTimeout(() => {
          setStockData({
            symbol,
            price: (100 + Math.random() * 200).toFixed(2),
            change: (Math.random() * 5).toFixed(2),
            sentiment: Math.random() > 0.5 ? 'Bullish' : 'Bearish'
          });
          setLoading(false);
        }, 800);
      };

      return (
        <div className="min-h-screen bg-gray-50 p-6">
          <h1 className="text-3xl font-bold mb-6 flex items-center gap-2">
            <Sparkles className="w-8 h-8 text-purple-600" />
            AI Stock Research Platform
          </h1>

          <input
            className="border p-2 rounded w-full mb-4"
            placeholder="Search stocks..."
            value={searchTerm}
            onChange={e => setSearchTerm(e.target.value)}
          />

          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
            {stocks
              .filter(s =>
                s.symbol.toLowerCase().includes(searchTerm.toLowerCase()) ||
                s.name.toLowerCase().includes(searchTerm.toLowerCase())
              )
              .map(stock => (
                <button
                  key={stock.symbol}
                  onClick={() => analyzeStock(stock.symbol)}
                  className="bg-white p-4 rounded shadow hover:shadow-md text-left"
                >
                  <div className="font-bold">{stock.symbol}</div>
                  <div className="text-sm text-gray-600">{stock.name}</div>
                </button>
              ))}
          </div>

          {loading && (
            <div className="mt-6 text-purple-600 font-semibold">
              Analyzing stockâ€¦
            </div>
          )}

          {stockData && !loading && (
            <div className="mt-6 bg-white p-6 rounded shadow">
              <h2 className="text-xl font-bold mb-2">
                {stockData.symbol} Analysis
              </h2>
              <p>Price: ${stockData.price}</p>
              <p>Change: {stockData.change}%</p>
              <p className="font-semibold mt-2">
                Sentiment: {stockData.sentiment}
              </p>
            </div>
          )}
        </div>
      );
    };

    // ðŸ”‘ THIS WAS MISSING â€” REQUIRED TO RENDER
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<StockResearchPlatform />);
  </script>

</body>
</html>
