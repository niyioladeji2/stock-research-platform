<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Stock Research Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
  
  <script type="text/babel">
    const { Sparkles, TrendingUp, TrendingDown, CheckCircle, Search, BarChart2, Clock, Newspaper, Briefcase, Bell, X } = lucide;

    /**
     * AI-Powered Stock Research Platform
     * Multi-Source Real-Time Data Integration
     * 
     * SETUP INSTRUCTIONS FOR REAL-TIME DATA:
     * ======================================
     * 
     * This platform uses a cascade of 3 free APIs + demo fallback:
     * 
     * 1. Yahoo Finance (unlimited, no key needed) âœ…
     * 2. Alpha Vantage (25 calls/day free)
     * 3. Finnhub (60 calls/min free)
     * 4. Demo Mode (always works)
     * 
     * Your API keys are already configured below!
     */

    const StockResearchPlatform = () => {
      const [searchTerm, setSearchTerm] = React.useState('');
      const [selectedStock, setSelectedStock] = React.useState(null);
      const [activeTab, setActiveTab] = React.useState('overview');
      const [stockData, setStockData] = React.useState(null);
      const [loading, setLoading] = React.useState(false);
      const [dataSource, setDataSource] = React.useState('demo');
      const [dailyPicks, setDailyPicks] = React.useState([]);
      const [showPicks, setShowPicks] = React.useState(true);
      const [showAutocomplete, setShowAutocomplete] = React.useState(false);

      const API_KEYS = {
        alphaVantage: 'SGMN1JAVDW3XVAI7',
        finnhub: 'd655hg9r01qqbln5vd1gd655hg9r01qqbln5vd20',
      };

      const sp500Stocks = [
        { symbol: 'AAPL', name: 'Apple Inc.' },
        { symbol: 'MSFT', name: 'Microsoft Corporation' },
        { symbol: 'GOOGL', name: 'Alphabet Inc.' },
        { symbol: 'AMZN', name: 'Amazon.com Inc.' },
        { symbol: 'NVDA', name: 'NVIDIA Corporation' },
        { symbol: 'TSLA', name: 'Tesla Inc.' },
        { symbol: 'META', name: 'Meta Platforms Inc.' },
        { symbol: 'JPM', name: 'JPMorgan Chase' },
        { symbol: 'V', name: 'Visa Inc.' },
        { symbol: 'WMT', name: 'Walmart Inc.' },
        { symbol: 'SPY', name: 'S&P 500 ETF' },
        { symbol: 'QQQ', name: 'Nasdaq-100 ETF' },
      ];

      const basePrices = {
        'AAPL': 185, 'MSFT': 412, 'GOOGL': 142, 'AMZN': 178, 'NVDA': 875,
        'TSLA': 248, 'META': 485, 'JPM': 195, 'V': 275, 'WMT': 168,
        'SPY': 495, 'QQQ': 465
      };

      const CORS_PROXIES = [
        'https://api.allorigins.win/raw?url=',
        'https://corsproxy.io/?',
      ];

      const fetchWithProxy = async (url, proxyIndex = 0) => {
        if (proxyIndex >= CORS_PROXIES.length) {
          throw new Error('All CORS proxies failed');
        }

        try {
          const proxy = CORS_PROXIES[proxyIndex];
          const response = await fetch(proxy + encodeURIComponent(url), {
            signal: AbortSignal.timeout(10000)
          });
          
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          return await response.json();
        } catch (error) {
          console.log(`Proxy ${proxyIndex + 1} failed, trying next...`);
          return fetchWithProxy(url, proxyIndex + 1);
        }
      };

      const isMarketOpen = () => {
        const now = new Date();
        const utcHours = now.getUTCHours();
        const utcMinutes = now.getUTCMinutes();
        const utcDay = now.getUTCDay();
        
        if (utcDay === 0 || utcDay === 6) return false;
        
        const currentUTCMinutes = utcHours * 60 + utcMinutes;
        const marketOpenUTC = 14 * 60 + 30;
        const marketCloseUTC = 21 * 60;
        
        return currentUTCMinutes >= marketOpenUTC && currentUTCMinutes < marketCloseUTC;
      };

      const generateDailyPicks = () => {
        const today = new Date();
        const dateKey = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;
        const cached = localStorage.getItem('dailyPicks');
        const cachedDismissed = localStorage.getItem('picksDismissed');
        
        if (cachedDismissed === dateKey) {
          setShowPicks(false);
          return;
        }
        
        if (cached) {
          const parsed = JSON.parse(cached);
          if (parsed.date === dateKey) {
            setDailyPicks(parsed.picks);
            return;
          }
        }

        const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
        const shuffled = [...sp500Stocks].sort((a, b) => {
          const hashA = (seed * a.symbol.charCodeAt(0)) % 100;
          const hashB = (seed * b.symbol.charCodeAt(0)) % 100;
          return hashA - hashB;
        });

        const actions = ['BUY STOCK', 'CALL OPTIONS', 'PUT OPTIONS', 'BUY ETF'];
        const strategies = ['Long-term position', '60-day Calls', '45-day Puts', 'Core holding'];
        const periods = ['6-12 months', '4-8 weeks', '3-6 months', '2-3 months'];
        
        const picks = shuffled.slice(0, 4).map((stock, i) => {
          const action = stock.symbol === 'SPY' || stock.symbol === 'QQQ' 
            ? 'BUY ETF' 
            : actions[i % actions.length];
          const score = 7 + Math.floor(Math.random() * 3);
          
          return {
            ...stock,
            action,
            score,
            strategy: strategies[i % strategies.length],
            period: periods[i % periods.length],
            reason: action === 'CALL OPTIONS' 
              ? 'Strong momentum with technical breakout'
              : action === 'PUT OPTIONS'
              ? 'Overextended valuation suggests pullback'
              : action === 'BUY ETF'
              ? 'Diversified exposure with favorable profile'
              : 'Solid fundamentals with attractive entry'
          };
        });

        localStorage.setItem('dailyPicks', JSON.stringify({ date: dateKey, picks }));
        setDailyPicks(picks);
      };

      React.useEffect(() => {
        generateDailyPicks();
      }, []);

      const generateHistoricalData = (symbol) => {
        const basePrice = basePrices[symbol] || 100;
        const data = [];
        const today = new Date();
        
        for (let i = 180; i >= 0; i--) {
          const date = new Date(today);
          date.setDate(date.getDate() - i);
          const variance = (Math.random() - 0.5) * 0.03;
          const trendFactor = (180 - i) / 180 * 0.15;
          const price = basePrice * (1 + variance + trendFactor);
          data.push({
            date: date.toISOString().split('T')[0],
            price: parseFloat(price.toFixed(2))
          });
        }
        return data;
      };

      const calculateSMA = (data, period) => {
        if (data.length < period) return null;
        const sum = data.slice(-period).reduce((acc, d) => acc + d.price, 0);
        return (sum / period).toFixed(2);
      };

      const calculateRSI = (data, period = 14) => {
        if (data.length < period + 1) return 50;
        
        let gains = 0;
        let losses = 0;
        
        for (let i = data.length - period; i < data.length; i++) {
          const change = data[i].price - data[i - 1].price;
          if (change > 0) gains += change;
          else losses -= change;
        }
        
        const avgGain = gains / period;
        const avgLoss = losses / period;
        
        if (avgLoss === 0) return 100;
        const rs = avgGain / avgLoss;
        const rsi = 100 - (100 / (1 + rs));
        
        return parseFloat(rsi.toFixed(2));
      };

      const generateDemoData = (symbol) => {
        const stock = sp500Stocks.find(s => s.symbol === symbol);
        if (!stock) return null;

        const basePrice = basePrices[symbol] || 100;
        const change = (Math.random() - 0.5) * 0.06;
        const currentPrice = basePrice * (1 + change);
        const changeAmount = currentPrice - basePrice;
        const changePercent = (change * 100);

        const historical = generateHistoricalData(symbol);
        const sma50 = calculateSMA(historical, 50);
        const sma200 = calculateSMA(historical, 200);
        const rsi = calculateRSI(historical);

        const pe = 15 + Math.random() * 55;
        const forwardPE = pe * 0.9;
        const marketCap = currentPrice * (1000000000 + Math.random() * 2000000000);

        return {
          symbol,
          name: stock.name,
          price: currentPrice.toFixed(2),
          change: changeAmount.toFixed(2),
          changePercent: changePercent.toFixed(2),
          marketCap: (marketCap / 1000000000).toFixed(2) + 'B',
          pe: pe.toFixed(2),
          forwardPE: forwardPE.toFixed(2),
          peg: (pe / 20).toFixed(2),
          pb: (1 + Math.random() * 10).toFixed(2),
          ps: (2 + Math.random() * 8).toFixed(2),
          revenueGrowth: (5 + Math.random() * 25).toFixed(1) + '%',
          earningsGrowth: (8 + Math.random() * 30).toFixed(1) + '%',
          profitMargin: (10 + Math.random() * 30).toFixed(1) + '%',
          roe: (15 + Math.random() * 40).toFixed(1) + '%',
          dividendYield: Math.random() > 0.3 ? (Math.random() * 4).toFixed(2) + '%' : 'N/A',
          week52Low: (currentPrice * 0.75).toFixed(2),
          week52High: (currentPrice * 1.25).toFixed(2),
          sma50: sma50,
          sma200: sma200,
          rsi: rsi,
          macd: rsi > 50 ? 'Bullish' : 'Bearish',
          trend: currentPrice > sma50 ? 'Uptrend' : 'Downtrend',
          support: (currentPrice * 0.95).toFixed(2),
          resistance: (currentPrice * 1.05).toFixed(2),
          historical: historical,
          sentiment: Math.random() > 0.4 ? 'Bullish' : Math.random() > 0.5 ? 'Neutral' : 'Bearish',
          sentimentScore: (50 + Math.random() * 40).toFixed(0),
          newsVolume: Math.floor(10 + Math.random() * 90),
        };
      };

      const fetchYahooFinance = async (symbol) => {
        try {
          console.log(`[1/3] Trying Yahoo Finance for ${symbol}...`);
          const yahooUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`;
          
          const data = await fetchWithProxy(yahooUrl);
          
          if (data.chart && data.chart.result && data.chart.result[0]) {
            const result = data.chart.result[0];
            const quote = result.meta;
            
            console.log('âœ… Yahoo Finance successful!');
            
            return {
              source: 'yahoo',
              symbol: quote.symbol,
              name: result.meta.longName || symbol,
              price: quote.regularMarketPrice ? quote.regularMarketPrice.toFixed(2) : null,
              change: quote.regularMarketPrice && quote.previousClose 
                ? (quote.regularMarketPrice - quote.previousClose).toFixed(2) 
                : null,
              changePercent: quote.regularMarketPrice && quote.previousClose 
                ? (((quote.regularMarketPrice - quote.previousClose) / quote.previousClose) * 100).toFixed(2)
                : null,
              marketCap: quote.marketCap ? (quote.marketCap / 1e9).toFixed(2) + 'B' : null,
              high: quote.regularMarketDayHigh?.toFixed(2),
              low: quote.regularMarketDayLow?.toFixed(2),
            };
          }
          
          throw new Error('Invalid Yahoo response');
        } catch (error) {
          console.log(`âŒ Yahoo Finance failed: ${error.message}`);
          return null;
        }
      };

      const fetchAlphaVantage = async (symbol) => {
        try {
          console.log(`[2/3] Trying Alpha Vantage for ${symbol}...`);
          const apiKey = API_KEYS.alphaVantage;
          const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`;
          
          const data = await fetchWithProxy(url);
          
          if (data['Global Quote'] && data['Global Quote']['05. price']) {
            const quote = data['Global Quote'];
            console.log('âœ… Alpha Vantage successful!');
            
            return {
              source: 'alphavantage',
              symbol: quote['01. symbol'],
              name: symbol,
              price: parseFloat(quote['05. price']).toFixed(2),
              change: parseFloat(quote['09. change']).toFixed(2),
              changePercent: parseFloat(quote['10. change percent'].replace('%', '')).toFixed(2),
              high: parseFloat(quote['03. high']).toFixed(2),
              low: parseFloat(quote['04. low']).toFixed(2),
              volume: quote['06. volume'],
            };
          }
          
          throw new Error('Invalid Alpha Vantage response');
        } catch (error) {
          console.log(`âŒ Alpha Vantage failed: ${error.message}`);
          return null;
        }
      };

      const fetchFinnhub = async (symbol) => {
        try {
          console.log(`[3/3] Trying Finnhub for ${symbol}...`);
          const apiKey = API_KEYS.finnhub;
          const url = `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${apiKey}`;
          
          const data = await fetchWithProxy(url);
          
          if (data.c && data.c > 0) {
            console.log('âœ… Finnhub successful!');
            
            const price = data.c;
            const previousClose = data.pc;
            const change = price - previousClose;
            const changePercent = (change / previousClose) * 100;
            
            return {
              source: 'finnhub',
              symbol: symbol,
              name: symbol,
              price: price.toFixed(2),
              change: change.toFixed(2),
              changePercent: changePercent.toFixed(2),
              high: data.h?.toFixed(2),
              low: data.l?.toFixed(2),
              open: data.o?.toFixed(2),
            };
          }
          
          throw new Error('Invalid Finnhub response');
        } catch (error) {
          console.log(`âŒ Finnhub failed: ${error.message}`);
          return null;
        }
      };

      const fetchRealStockData = async (symbol) => {
        console.log(`\nðŸ” Starting multi-source data fetch for ${symbol}...`);
        console.log('â”€'.repeat(50));
        
        let data = await fetchYahooFinance(symbol);
        if (data && data.price) return data;
        
        data = await fetchAlphaVantage(symbol);
        if (data && data.price) return data;
        
        data = await fetchFinnhub(symbol);
        if (data && data.price) return data;
        
        console.log('âŒ All API sources failed');
        console.log('â”€'.repeat(50));
        return null;
      };

      const analyzeStock = async (symbol) => {
        setLoading(true);
        setSelectedStock(symbol);
        
        try {
          const realData = await fetchRealStockData(symbol);
          
          if (realData && realData.price) {
            console.log(`Using real data from ${realData.source}`);
            const demoData = generateDemoData(symbol);
            const mergedData = {
              ...demoData,
              price: realData.price,
              change: realData.change || demoData.change,
              changePercent: realData.changePercent || demoData.changePercent,
              name: realData.name || demoData.name,
              marketCap: realData.marketCap || demoData.marketCap,
            };
            setStockData(mergedData);
            setDataSource(realData.source);
          } else {
            console.log('âš ï¸ Using demo data');
            const data = generateDemoData(symbol);
            setStockData(data);
            setDataSource('demo');
          }
        } catch (error) {
          console.error('Error in analyzeStock:', error);
          const data = generateDemoData(symbol);
          setStockData(data);
          setDataSource('demo');
        }
        
        setLoading(false);
      };

      const calculateInvestmentScore = (data) => {
        let score = 0;
        
        const rsi = parseFloat(data.rsi);
        if (rsi > 30 && rsi < 70) score += 15;
        else if (rsi >= 70) score += 10;
        else score += 5;

        if (data.trend === 'Uptrend') score += 15;
        else score += 5;

        if (data.macd === 'Bullish') score += 10;

        const pe = parseFloat(data.pe);
        if (pe > 0 && pe < 25) score += 15;
        else if (pe < 40) score += 10;
        else score += 5;

        const roe = parseFloat(data.roe);
        if (roe > 20) score += 15;
        else if (roe > 10) score += 10;
        else score += 5;

        if (data.sentiment === 'Bullish') score += 20;
        else if (data.sentiment === 'Neutral') score += 15;
        else score += 10;

        const newsVol = data.newsVolume;
        if (newsVol > 50) score += 10;
        else score += 5;

        return Math.min(100, score);
      };

      const getRecommendation = (score) => {
        if (score >= 80) return { text: 'Strong Buy', color: 'text-green-600' };
        if (score >= 65) return { text: 'Buy', color: 'text-green-500' };
        if (score >= 45) return { text: 'Hold', color: 'text-yellow-500' };
        if (score >= 30) return { text: 'Sell', color: 'text-red-500' };
        return { text: 'Strong Sell', color: 'text-red-600' };
      };

      const filteredStocks = sp500Stocks.filter(stock =>
        stock.symbol.toLowerCase().includes(searchTerm.toLowerCase()) ||
        stock.name.toLowerCase().includes(searchTerm.toLowerCase())
      ).slice(0, 8);

      const generateNewsHeadlines = (symbol, sentiment) => {
        const sources = ['Reuters', 'Bloomberg', 'CNBC', 'MarketWatch', 'Barrons'];
        const times = ['2 hours ago', '5 hours ago', '1 day ago', '2 days ago'];
        
        const templates = sentiment === 'Bullish' 
          ? [
              `${symbol} beats earnings expectations`,
              `Analysts upgrade ${symbol} on strong fundamentals`,
              `${symbol} announces major partnership`,
              `Institutional investors increase ${symbol} stake`,
            ]
          : sentiment === 'Bearish'
          ? [
              `${symbol} faces headwinds in competitive market`,
              `Analysts concerned about ${symbol} valuation`,
              `${symbol} under pressure from sector rotation`,
              `${symbol} guidance disappoints Wall Street`,
            ]
          : [
              `${symbol} to report quarterly earnings next week`,
              `What analysts are saying about ${symbol}`,
              `${symbol} maintains market position`,
              `${symbol} CEO discusses long-term strategy`,
            ];
        
        return templates.slice(0, 4).map((headline, i) => ({
          headline,
          source: sources[i % sources.length],
          time: times[i],
          sentiment: i < 2 && sentiment === 'Bullish' ? 'Positive' 
            : i < 2 && sentiment === 'Bearish' ? 'Negative' 
            : 'Neutral'
        }));
      };

      const renderChart = () => {
        if (!stockData || !stockData.historical) return null;

        const canvas = document.getElementById('priceChart');
        if (!canvas) return null;

        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        ctx.clearRect(0, 0, width, height);

        const data = stockData.historical;
        const prices = data.map(d => d.price);
        const minPrice = Math.min(...prices) * 0.95;
        const maxPrice = Math.max(...prices) * 1.05;
        const priceRange = maxPrice - minPrice;

        const xStep = width / (data.length - 1);

        ctx.strokeStyle = '#e5e7eb';
        ctx.lineWidth = 1;
        for (let i = 0; i <= 5; i++) {
          const y = (height / 5) * i;
          ctx.beginPath();
          ctx.moveTo(0, y);
          ctx.lineTo(width, y);
          ctx.stroke();
        }

        ctx.strokeStyle = '#8b5cf6';
        ctx.lineWidth = 2;
        ctx.beginPath();
        data.forEach((d, i) => {
          if (i >= 50) {
            const sma50 = data.slice(i - 50, i).reduce((sum, p) => sum + p.price, 0) / 50;
            const x = i * xStep;
            const y = height - ((sma50 - minPrice) / priceRange) * height;
            if (i === 50) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
        });
        ctx.stroke();

        const gradient = ctx.createLinearGradient(0, 0, 0, height);
        gradient.addColorStop(0, 'rgba(59, 130, 246, 0.3)');
        gradient.addColorStop(1, 'rgba(59, 130, 246, 0.0)');

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(0, height);
        data.forEach((d, i) => {
          const x = i * xStep;
          const y = height - ((d.price - minPrice) / priceRange) * height;
          ctx.lineTo(x, y);
        });
        ctx.lineTo(width, height);
        ctx.closePath();
        ctx.fill();

        ctx.strokeStyle = '#3b82f6';
        ctx.lineWidth = 3;
        ctx.beginPath();
        data.forEach((d, i) => {
          const x = i * xStep;
          const y = height - ((d.price - minPrice) / priceRange) * height;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.stroke();
      };

      React.useEffect(() => {
        if (stockData && activeTab === 'technical') {
          setTimeout(renderChart, 100);
        }
      }, [stockData, activeTab]);

      const marketOpen = isMarketOpen();
      const investmentScore = stockData ? calculateInvestmentScore(stockData) : 0;
      const recommendation = getRecommendation(investmentScore);

      return React.createElement('div', { className: 'min-h-screen bg-gray-50' },
        // Daily Picks Banner
        showPicks && dailyPicks.length > 0 && React.createElement('div', { className: 'bg-gradient-to-r from-purple-600 to-indigo-600 text-white' },
          React.createElement('div', { className: 'max-w-7xl mx-auto px-4 py-6' },
            React.createElement('div', { className: 'flex items-start justify-between mb-4' },
              React.createElement('div', { className: 'flex items-center gap-2' },
                React.createElement(Sparkles, { className: 'w-6 h-6' }),
                React.createElement('div', null,
                  React.createElement('h2', { className: 'text-xl font-bold' }, "Today's AI Stock Picks"),
                  React.createElement('p', { className: 'text-sm text-purple-100' },
                    'Updated ', new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })
                  )
                )
              ),
              React.createElement('button', {
                onClick: () => {
                  setShowPicks(false);
                  const today = new Date();
                  const dateKey = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;
                  localStorage.setItem('picksDismissed', dateKey);
                },
                className: 'text-white hover:bg-white/20 rounded-lg p-1'
              },
                React.createElement(X, { className: 'w-5 h-5' })
              )
            ),
            
            React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4' },
              dailyPicks.map((pick, i) =>
                React.createElement('div', {
                  key: i,
                  className: 'bg-white/10 backdrop-blur rounded-lg p-4 hover:bg-white/20 transition cursor-pointer',
                  onClick: () => analyzeStock(pick.symbol)
                },
                  React.createElement('div', { className: 'flex items-start justify-between mb-2' },
                    React.createElement('div', null,
                      React.createElement('div', { className: 'text-2xl font-bold' }, pick.symbol),
                      React.createElement('div', { className: 'text-sm text-purple-100' }, pick.name)
                    ),
                    React.createElement('div', { className: 'text-right' },
                      React.createElement('div', {
                        className: `text-xs font-semibold px-2 py-1 rounded ${
                          pick.action === 'BUY STOCK' ? 'bg-green-500' :
                          pick.action === 'CALL OPTIONS' ? 'bg-blue-500' :
                          pick.action === 'PUT OPTIONS' ? 'bg-red-500' :
                          'bg-purple-500'
                        }`
                      }, pick.action),
                      React.createElement('div', { className: 'text-xl font-bold mt-1' }, pick.score, '/10')
                    )
                  ),
                  React.createElement('div', { className: 'text-sm space-y-1 mb-3' },
                    React.createElement('div', null,
                      React.createElement('span', { className: 'text-purple-200' }, 'Strategy:'),
                      ' ', pick.strategy
                    ),
                    React.createElement('div', null,
                      React.createElement('span', { className: 'text-purple-200' }, 'Hold:'),
                      ' ', pick.period
                    ),
                    React.createElement('div', { className: 'text-purple-100 text-xs mt-2' }, pick.reason)
                  ),
                  React.createElement('button', {
                    className: 'w-full bg-white text-purple-600 font-semibold py-2 px-4 rounded-lg hover:bg-purple-50 transition text-sm'
                  }, 'Analyze Now â†’')
                )
              )
